<!DOCTYPE html>
<html lang="en">

<head>

    <script src="jquery.min.js"></script>
    <title>Document</title>
</head>

<body>

    <h1 id="header">Jquery ve CSS</h1>
    <ul id="list">
        <li class="item">Jquery reference</li>
        <li>Selectors <a href="#">Link1</a></li>
        <li class="item">Jquery plugins</li>

    <a href="#">Link2</a>

        document.getElementById("header").style.color = "red";
        $("#header").css("color", "purple");

        $("a").css("text-decoration", "none"); // all links

        var styles = {

            border: "1px solid red"
        }
        $("ul li").css(styles);

            color: "gray",

        });

        $(".item").css({
            display: "none"
        });
